name: Update manifest.json on release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: vars
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download ZIP from GitHub Release
        run: |
          curl -L -o gw-core.zip \
          https://github.com/${{ github.repository }}/archive/refs/tags/${{ steps.vars.outputs.VERSION }}.zip

      - name: Generate SHA256 checksum
        id: checksum
        run: |
          HASH=$(sha256sum gw-core.zip | awk '{ print $1 }')
          echo "SHA256=$HASH" >> $GITHUB_OUTPUT

      - name: Update manifest.json
        run: |
          echo "Updating manifest.json..."
          cat > manifest.json <<EOF
          {
            "version": "${{ steps.vars.outputs.VERSION }}",
            "zip_url": "https://github.com/${{ github.repository }}/archive/refs/tags/${{ steps.vars.outputs.VERSION }}.zip",
            "checksum": "sha256:${{ steps.checksum.outputs.SHA256 }}"
          }
          EOF

      - name: Commit and push updated manifest.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add manifest.json
          git commit -m "Auto-update manifest for version ${{ steps.vars.outputs.VERSION }}" || echo "No changes to commit"
          git push origin main

